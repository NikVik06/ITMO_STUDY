<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Проверка попадания точки в область</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Лабораторная работа №1</h1>
      <h2>Проверка попадания точки в область</h2>
      <p>Николенко Максим Викторович, группа P3215, вариант 466890</p>
    </div>

    <div class="container">
      <form id="point-form">
        <div class="form-group">
          <label for="x">Координата X:</label>
          <input
            type="number"
            id="x"
            name="x"
            class="input-field"
            min="-5"
            max="3"
            step="any"
            placeholder="От -5 до 3"
            required
          />
          <small>Диапазон: от -5 до 3</small>
        </div>

        <div class="form-group">
          <label>Координата Y:</label>
          <div class="button-group" id="y-buttons">
            <button type="button" class="y-btn" data-value="-2">-2</button>
            <button type="button" class="y-btn" data-value="-1.5">-1.5</button>
            <button type="button" class="y-btn" data-value="-1">-1</button>
            <button type="button" class="y-btn" data-value="-0.5">-0.5</button>
            <button type="button" class="y-btn" data-value="0">0</button>
            <button type="button" class="y-btn" data-value="0.5">0.5</button>
            <button type="button" class="y-btn" data-value="1">1</button>
            <button type="button" class="y-btn" data-value="1.5">1.5</button>
            <button type="button" class="y-btn" data-value="2">2</button>
          </div>
          <input type="hidden" id="y" name="y" required />
        </div>

        <div class="form-group">
          <label>Радиус R:</label>
          <div class="checkbox-group" id="r-checkboxes">
            <label><input type="checkbox" name="r" value="1" /> 1</label>
            <label><input type="checkbox" name="r" value="1.5"/> 1.5</label>
            <label><input type="checkbox" name="r" value="2"/> 2</label>
            <label><input type="checkbox" name="r" value="2.5" /> 2.5</label>
            <label><input type="checkbox" name="r" value="3"/> 3</label>
          </div>
        </div>

        <button type="submit" class="submit-btn">Проверить попадание</button>
      </form>

      <div id="error" class="error-message" hidden></div>

      <div id="graph-container">
        <h2>Область попадания</h2>
        <img src="area.png" alt="Область попадания" id="area-image" />
      </div>

      <div id="results">
        <h2>История проверок</h2>
        <table id="results-table">
          <thead>
            <tr>
              <th>X</th>
              <th>Y</th>
              <th>R</th>
              <th>Результат</th>
              <th>Время</th>
              <th>Время выполнения</th>
            </tr>
          </thead>
          <tbody id="results-body">
            <tr class="no-results">
              <td colspan="6">
                Пока нет результатов. Введите данные и нажмите "Проверить
                попадание"
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="index_base.js"></script>
    <script src="app.js"></script>
  </body>
</html>
